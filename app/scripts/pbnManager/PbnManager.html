<div class="main">
  
  <div class="leftColumn">
  	<div class="wordpressApiArea">
  		<h4>Wordpress API Key:</h4>
        <input class="WordpressApiInput" type="text" placeholder="Wordpress API # ...">
    </div>
    <div class="siloSelector">
    	<h4>Select Silo:</h4>
    	
    </div>
  </div>
  
  <div class="dislay">
    
    <div class="home">
      <div class="homePageText"><h1>Home Page Keyword:</h1><div>
      <div class="homePageInput"><p>{{homeKeyword}}<p></div>
    </div>

    <div class="arrows">
      <div class="arrow1"><img src="https://excursionoutfitters.com/wp-content/uploads/2015/06/down-arrow-4.png">
        <div class="mainSiloAnchor1">{{mainSiloAnchor1}}</div>
      </div>
      <div class="arrow2"><img src="https://excursionoutfitters.com/wp-content/uploads/2015/06/down-arrow-4.png"></div>
      <div class="arrow3"><img src="https://excursionoutfitters.com/wp-content/uploads/2015/06/down-arrow-4.png"></div>
      <div class="arrow4"><img src="https://excursionoutfitters.com/wp-content/uploads/2015/06/down-arrow-4.png"></div>
    </div>
      
      <div class="twoRows">
        
        <div class="mainsiloContainer">
          <div class="mainsilo1">
            <div class="Silo1keyword"><h3>Main Silo Keyword:</h3></div>
            <div class="silo1KeywordInsert"><p>{{Silo1Keyword}}</p></div>
          </div>
          <div class="mainsilo2"></div>
          <div class="mainsilo3"></div>
          <div class="mainsilo4"></div>
        </div>
        
        <div class="siloContainerB">
          <div class="mainsilo1B">
            <div class="Silo1keyword1B"><h3>Page 2 Silo Keyword:</h3></div>
            <div class="silo1KeywordInsert1B"><p>{{Silo1Keyword1B}}</p></div>
          </div>
          <div class="mainsilo2B"></div>
          <div class="mainsilo3B"></div>
          <div class="mainsilo4B"></div>
          </div>
        </div>
      
      </div>
  </div>
</div>
